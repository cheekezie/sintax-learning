  <!-- chevrons -->
  <g transform="translate(8,8)">
    <polygon points="0,16 10,8 0,0" fill="#0F172A" opacity="0.9"/>
    <polygon points="22,0 12,8 22,16" fill="#EF6C3C" opacity="0.95"/>
  </g>

  <!-- word -->
  <text x="40" y="35" font-family="Inter, Helvetica, Arial, sans-serif" font-weight="600" font-size="32" fill="#0F172A">
    sintax
  </text>
</svg>
